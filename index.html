<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Madhouse Pizza</title>
  </head>
  <body>
    <h2>MADHOUSE PIZZA</h2>
    <h1>Pizza</h1>
    <form id="some-form">
      <div class="form-group">
          <label for="size-select"></label>
          <select class="form-control" id="size-select">
            <option>--How big is this party?--</option>
            <option>A few friends</option>
            <option>Extended family who are cool enough for pizza</option>
            <option>Pack of rabid children/the band and all their roadies/Litereal Monsters</option>
          </select>
      </div>
      <h1>First toppings</h1>
      <form id="some-form">
        <div class="form-group">
            <label for="firstToppings-select"></label>
            <select class="form-control" id="toppings-select">
              <option>--TOPings--</option>
              <option>Tortilla chips</option>
              <option>Chicken</option>
              <option>Peanut Butter</option>
              <option>Artichoke</option>
              <option>Extra Cheese</option>
              <option>Pineapple(because it does belong here)</option>
            </select>
        </div>
        <h1>Second toppings</h1>
        <form id="some-form">
          <div class="form-group">
              <label for="secondToppings-selevt"></label>
              <select class="form-control" id="toppings-select">
                <option>--Bottom toppings--</option>
                <option>Guacamole</option>
                <option>Onion and Barbecue Sauce</option>
                <option>Pickles</option>
                <option>Feta cheese</option>
                <option>Pepperoni</option>
                <option>Bacon(From Canada, so you know it's better)</option>
              </select>
          </div>
      <button type="Click" class="btn btn-danger">Lets do this!</button>
    </form>
    <div id="output">some default output</div>
  </body>
</html>
